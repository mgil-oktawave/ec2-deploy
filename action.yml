name: SSH Command
inputs:
  action:
    required: true
    description: 'Command list: scp, ssh-command'
  host:
    required: true
  port:
    required: false
  user:
    required: true
  key:
    required: true
  script:
    required: false
  source:
    required: false
  target:
    required: false
  runs:
    using: 'docker'
    image: 'Dockerfile'
    args:
      ACTION: ${{ inputs.action }}
      HOST: ${{ inputs.host }}
      PORT: ${{ inputs.port }}
      USER: ${{ inputs.user }}
      KEY: ${{ inputs.key }}
      SCRIPT: ${{ inputs.script }}
      SOURCE: ${{ inputs.source }}
      TARGET: ${{ inputs.target }}