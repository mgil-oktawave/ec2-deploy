name: SSH Command
inputs:
  action:
    required: true
    description: 'Command list: scp, ssh-command'
  host:
    required: true
  port:
    required: false
    default: '22'
  user:
    required: true
  key:
    required: true
  script:
    required: false
  runs-on: ubuntu-latest
  runs:
    using: 'docker'
    image: 'Dockerfile'
    env:
      ACTION: ${{ inputs.action }}
      HOST: ${{ inputs.host }}
      PORT: ${{ inputs.port }}
      USER: ${{ inputs.user }}
      KEY: ${{ inputs.key }}
      SCRIPT: ${{ inputs.script }}